<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xmlns="http://www.w3.org/1999/html"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <title t>Блог сайта</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<header th:insert="blocks/header :: header"></header>


<div class="container mt-5 mb-5">
    <h1>Добавление статьи</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите название статьи" class=form-control><br>
        <input type="text" name="onons" placeholder="Введите ононс статьи" class=form-control><br>
        <textarea  name="full_text" placeholder="Введите текст статьи" class=form-control></textarea><br>
        <button type="submit" class="btn btn-success">Добавить статью</button>


    </form>

</div>

<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
